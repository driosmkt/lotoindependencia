<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferidor Lotofácil da Independência</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conferidor Lotofácil da Independência</h1>

        <div class="input-section">
            <h2>Indique as 15 Dezenas Sorteados</h2>
            <p>Preencha os campos abaixo. O cursor pulará para o próximo automaticamente.</p>
            <div id="resultadoContainer" class="resultado-container-inputs">
                <!-- 15 campos para as dezenas sorteadas serão gerados aqui pelo JavaScript -->
            </div>
        </div>

        <div class="input-section">
            <h2>Cole Suas Apostas Abaixo</h2>
            <p>Cole uma aposta por linha, com as dezenas separadas por espaço ou vírgula.</p>
            <textarea id="minhasApostas" rows="12" placeholder="Exemplo de aposta com 15 dezenas:&#10;01 02 03 04 05 06 07 08 09 10 11 12 13 14 15&#10;&#10;Exemplo de aposta com 16 dezenas:&#10;01 02 03 05 06 09 11 12 13 15 17 19 21 22 24 25"></textarea>
        </div>

        <button onclick="conferirJogos()">Conferir Apostas</button>

        <div id="resumoPremios" class="resumo-container">
            <!-- O resumo dos prêmios aparecerá aqui -->
        </div>

        <div class="resultados-container">
            <table id="tabelaResultados">
                <thead>
                    <tr>
                        <th>Aposta</th>
                        <th>Suas Dezenas</th>
                        <th>Acertos</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas de resultado das apostas aparecerão aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Novo: Elemento para a animação de confetes -->
    <div id="confetti-container"></div>

    <script src="script.js"></script>
</body>
</html>
