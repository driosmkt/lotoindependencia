<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferidor Lotofácil da Independência</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conferidor Lotofácil da Independência</h1>

        <div class="input-section">
            <h2>Indique as 15 Dezenas Sorteados</h2>
            <p>Digite os números separados por espaço ou vírgula.</p>
            <input type="text" id="resultadoSorteado" placeholder="Ex: 01 02 03 04 05 06 07 08 09 10 11 12 13 14 15">
        </div>

        <div class="input-section">
            <h2>Cole Suas Apostas Abaixo</h2>
            <p>Cole uma aposta por linha, com as dezenas separadas por espaço ou vírgula.</p>
            <textarea id="minhasApostas" rows="10" placeholder="Ex:&#10;01 02 03 04 05 06 07 08 09 10 11 12 13 14 15&#10;01 02 03 05 06 09 12 13 15 17 21 22 23 24 25 26"></textarea>
        </div>

        <button onclick="conferirJogos()">Conferir Apostas</button>

        <div id="resumoPremios" class="resumo-container">
            <!-- O resumo dos prêmios aparecerá aqui -->
        </div>

        <div class="resultados-container">
            <table id="tabelaResultados">
                <thead>
                    <tr>
                        <th>Aposta</th>
                        <th>Suas Dezenas</th>
                        <th>Acertos</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas de resultado das apostas aparecerão aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
